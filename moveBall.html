<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 10;
var position = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
function moveBall(){
  if(position + 25 > 500 || position + 25< 25){
    velocity = -velocity;
  }
position = position + velocity;
ball.style.left = position + 'px';
ball.style.top = position +'px';
}
setInterval(moveBall, 20);
// ----------------
</script>
